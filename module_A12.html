<html>

<head>
	<title>Séances LSF</title>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{{site.baseurl}}/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css" />
</head>

<body class="no-sidebar is-preload">
	<div id="page-wrapper">

		<!-- Header Wrapper -->
		<div id="header-wrapper">
			<div class="container">

				<!-- Header -->
				<header id="header">
					<div class="inner">

						<!-- Logo -->
						<h1><a href="#" id="logo">Séances</a></h1>

						<!-- Nav -->
						{% include nav.html %}


					</div>
				</header>

			</div>
		</div>

		<!-- Main Wrapper -->
		<div id="main-wrapper">
			<div class="wrapper style3">
				<div class="inner">
					<div class="container">
						<div class="row">
							<p>

							</p>
							<div class="col-8 col-12-medium">

								<!-- Article list -->
								<section class="box article-list">
									<h2 class="icon fa-file-alt">Module A1-2</h2>

									{% for post in site.posts %}
									{% if post.path contains 'A12' %}
									<!-- Excerpt -->
									<article class="box excerpt">
										<!-- <a href="#" class="image left"><img src="images/pic04.jpg" alt="" /></a> -->
										<div>
											<header>
												<span class="date">{{post.date | date_to_string}}</span>
												<h3><a href="{{site.baseurl}}{{post.url}}">{{post.header}}</a>
												</h3>
											</header>
											<p>{{post.phrase}}</p>

										</div>
									</article>
									{% endif %}
									{% endfor %}
									
								</section>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer Wrapper -->
		{% include footer.html %}
	</div>
	
	
	<!-- Scripts -->
	{% include scripts.html %}


</body>

</html>
